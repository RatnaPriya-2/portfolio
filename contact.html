  <body>
    <div class="main-container">
      <div class="header">
        <div class="hamburger">
          <img src="./assets/hamburger.png" alt="hamburger-icon" />

        <div class="logo">TRP Portfolio</div>

      <div class="left-section">
        <div class="close-btn">
          <img src="./assets/close.png" alt="close-icon" />
        </div>
        <div class="logo">TRP Portfolio</div>

        <ul>
          <li><i class="fa-solid fa-house-chimney"></i><a href="/">Home</a></li>
          <hr />
          <li>
            <i class="fa-solid fa-user"></i><a href="/about.html">About</a>
          </li>
          <hr />
          <li>
            <i class="fas fa-folder-open"></i
            ><a href="/projects.html">Projects</a>

          <hr />
          <li>
            <i class="fa-solid fa-address-book"></i
            ><a href="/contact.html">Contact</a>
          </li>
          <hr />
        </ul>
      </div>

      <div class="right-section">
        <section class="contact-me">
          <h2>Contact Me</h2>
          <p>
            Feel free to reach out to me through this form or connect via social
            platforms.
          </p>
          <div class="personal-details">
            <p><i class="fas fa-envelope"></i>Email: ratnapriya.t@gmail.com</p>
            <p><i class="fas fa-phone"></i>Phone: +91 9505931088</p>
            <p>
              <i class="fas fa-map-marker-alt"></i>Location : Hyderabad, India
            </p>
          </div>
          <div class="social-links">
            <a
              href="https://www.linkedin.com/in/ratna-priya-tiyyagura-77515527b/"
              target="_blank"
              ><i class="fab fa-linkedin" style="color: #0a66c2"></i
            ></a>
            <a href="https://github.com/RatnaPriya-2" target="_blank"
              ><i class="fab fa-github" style="color: #1f2328"></i
            ></a>
            <a href="mailto:ratnapriya.tiyyagura@gmail.com" target="_blank"
              ><i class="fa-solid fa-envelope" style="color: #4caf50"></i
            ></a>
          </div>
          <form
            class="contactForm"
            action="https://formspree.io/f/xgvaykry"
            method="POST"
          >
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                type="text"
                id="message"
                name="message"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="send-msg-btn">Send Message</button>
          </form>
        </section>
      </div>
      <footer></footer>
    </div>
    <script src="script.js" type="module"></script>
